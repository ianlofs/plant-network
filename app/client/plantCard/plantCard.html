<template name="plantCard">
    {{debug this}}
    <div class="col s4 m12 l6 offset card medium">
        <div id="grid-images" class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{imageURL.url}}">
        </div>
        <div class="card-title">
            <span class="activator card-title grey-text text-darken-4">{{name}}</span>
            <p>{{statusMessage}}"</p>
        </div>
        <div class="card-reveal">
                <span class="card-title grey-text text-darken-4" id="owner">
                    {{> plantMeasurementChart}}
                    <i class="small material-icons">swap_vertical_circle</i>
                </span>
        </div>
    </div>
</template>
