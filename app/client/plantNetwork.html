<template name="plantNetwork">
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
            {{#each plants}}
                {{> plantNearby}}
            {{/each}}
        </ul>
    </div>

    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>
        {{> loginButtons}}
    </div>
</template>
