<template name="newPlantTemplate">
    <!--<div class="imageView">-->
        <!--{{#each images}}-->
            <!--<div>-->
                <!--<img src="{{this.url store='images'}}" alt="" class="thumbnail" />-->
            <!--</div>-->
        <!--{{/each}}-->
    <!--</div>-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <main id="container">
        <h2>Adding new plant</h2>
        <div class="hiddenFileInputContainter">
            <img class="fileDownload" src="http://fourdesire.com/assets/plantnanny/plant.png">
        </div>
        <div class="wrapper">
            <input type="file" id="flupld" />
        </div>
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="nickname" type="text" class="validate">
                            <!--<label for="nickname">Nickname</label>-->
                            <label for="nickname" data-error="" data-success="Okay">Nickname</label>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="serial" type="text" class="validate">
                            <label for="serial" data-error="" data-success="Okay">Serial</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="office" type="text" class="validate">
                            <label for="office" data-error="" data-success="Okay">Office</label>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="button-wrapper">
            <div class="layer"></div>
            <button class="main-button fa fa-info">
                <div class="ripple"><i class="medium material-icons">check</i></div>
            </button>
        </div>
        <div class="layered-content">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="72px" height="72px">
                    <g fill="none" stroke="#00FF00" stroke-width="3">
                        <circle cx="36" cy="36" r="35" style="stroke-dasharray:240px, 240px; stroke-dashoffset: 480px;"></circle>
                        <path d="M17.417,37.778l9.93,9.909l25.444-25.393" style="stroke-dasharray:50px, 50px; stroke-dashoffset: 0px;"></path>
                    </g>
                </svg>
            </div>
        </div>
    </main>
</template>
